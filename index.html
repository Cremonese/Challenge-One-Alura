<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-16x16.png">
    <title>Encriptador-Challenge One x Alura</title>
</head>
<body>
    <header>
        <div class="logo-challenge">
            <img src="/assets/images/Vector.png" alt="Alura logo">
        </div>
    </header>
    <main>
        <section class="textareaCriptografa">
            <textarea id="criptografa" data-area-criptografa cols="40" rows="14" placeholder="Digite seu texto aqui..."></textarea>
            
            <div class="aviso">
                <p> <img src="/assets/images/exclamation.png" alt="" srcset=""> Utilize apenas letras minúsculas, sem números e caracteres especiais.</p>
            </div>

            <div class="botoes">
                <button class="btnCriptografa" data-criptografa onclick="btnEncriptar()">Criptografar</button>
                <button class="btnDecriptografa" data-descriptografa onclick="btnDesencriptar()">Descriptografar</button>
            </div>
            
        </section>
        <section class="textareaDecriptografa">
            <textarea class="decriptografa-Img" disabled id="decriptografa" data-area-descriptografa cols="21" rows="17"></textarea>
            <button class="btnCopia" data-copia onclick="btnCopia()" >Copiar</button>
        </section>

    <script src="main.js"></script>
    
    </main>
    <footer class="rodape">
        <div class="links">
            <a class="" id="linkedin" href="https://www.linkedin.com/in/gabriel-cremonese/"><i id="linkedin" class="bi bi-linkedin"></i>Linkedin</a>            
            <a class="" id="Github" href="https://github.com/Cremonese"><i id="Github" class="bi bi-github"></i>Github</a>
            <a class="" id="portifolio" href="https://cremonese.github.io/Challenge-portfolio/"><i id="portifolio" class="bi bi-briefcase-fill"></i>portifolio</a>
        </div>
        <div>
            <p class="texto-rodape">Todos os direitos reservados ©</p> 
        </div>
    </footer>
</body>
</html>
